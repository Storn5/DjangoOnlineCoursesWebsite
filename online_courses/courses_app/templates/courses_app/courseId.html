<!DOCTYPE html>
<html>
<head>
    <title>Course View</title>
</head>
<body>
    <h1>{{ course.name }}</h1>
    <h4>Teacher: {{ course.teacher.first_name }} {{ course.teacher.last_name }}</h4>
    {% for student in course.students.all %}
        <p>{{ student.first_name }} {{ student.last_name }}</p>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" name="delete"/>
    </form>
</body>
</html>
