<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        <select name="username">
            {% for user in users %}
            <option value={{ user.username }}>{{ user.username }}</option>
            {% endfor %}
        </select><br>
        <input type="text" name="password"><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
