<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
</head>
<body>
    <h1>Log in</h1>
    <form method="POST">
        {% csrf_token %}
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <button type="submit">Log in</button>
    </form>
</body>
</html>
